<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
</head>
<body>
    <h2>Recipes</h2>
    
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>User ID</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="recipe : ${recipes}">
                <tr>
                    <td th:text="${recipe.recipe_id}"></td>
                    <td th:text="${recipe.title}"></td>
                    <td th:text="${recipe.description}"></td>
                    <td th:text="${recipe.user_id}"></td>
                </tr>
            </th:block>
        </tbody>
    </table>
    
</body>
</html>
