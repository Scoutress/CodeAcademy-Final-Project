<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
</head>
<body>
    <h2>User Details</h2>
    <p th:text="${user.firstName} + ' ' + ${user.lastName}"></p>
    <p th:text="${user.username}"></p>
    <p th:text="${user.email}"></p>
</body>
</html>
