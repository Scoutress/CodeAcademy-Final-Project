<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body class="container mt-5">
    <h2>Recipe List (neveikia add,edit,delete)</h2>

    <a th:href="@{/recipes/new}" class="btn btn-primary">Add new recipe</a>
    <a th:href="@{/admin/dashboard}" class="btn btn-danger btn-sm mb-3">Dashboard (laikinai)</a>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Recipe ID</th>
                <th scope="col">Title</th>
                <th scope="col">Username</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="recipe : ${recipes}">
                <td th:text="${recipe.id}"></td>
                <td th:text="${recipe.title}"></td>
                <td th:text="${recipe.user.username}"></td>
                <td>
                    <a th:href="@{/admin/user/recipe/edit/{recipeId}(recipeId=${recipe.id})}" class="btn btn-primary">Edit</a>
                    <a th:href="@{/admin/user/recipe/delete/{recipeId}(recipeId=${recipe.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

    <p class="mt-3"><a th:href="@{/admin/dashboard}" class="btn btn-secondary">Back to Dashboard</a></p>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.min.js"></script>
</body>
</html>
