<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{recipeDetails.title}">Recipe Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

<body class="container mt-5">
    <h2 th:text="#{recipeDetails.title}">Recipe Details (recipe-details)</h2>

    <style>
        .break-line {
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 500px;
        }
    </style>
    
    <div>
        <p><strong th:text="#{recipeDetails.recipeTitle}">Title:</strong></p>
        <pre class="break-line"><span th:text="${recipe.title}"></span></pre>
        <p><strong th:text="#{recipeDetails.recipeDescription}">Description:</strong></p>
        <pre class="break-line"><span th:text="${recipe.description}"></span></pre>

    <a th:href="@{/recipe/list}" class="btn btn-info" th:text="#{recipeDetails.backToRecipeList}">Back to Recipe List</a>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.min.js"></script>

</html>
