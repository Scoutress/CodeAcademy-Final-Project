<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body class="container mt-5">
    <h2>Recipe Details (recipe-details)</h2>

    <style>
        .break-line {
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 500px;
        }
    </style>
    
    <div>
        <p><strong>Title:</strong></p>
        <pre class="break-line"><span th:text="${recipe.title}"></span></pre>
        <p><strong>Description:</strong></p>
        <pre class="break-line"><span th:text="${recipe.description}"></span></pre>
    </div>
    
   
    <a th:href="@{/recipe/list}" class="btn btn-info">Back to Recipe List</a>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.min.js"></script>
</body>
</html>
