<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Recipes</h3>
        recipe-list-user
        <hr>

        <a th:href="@{/user/recipe-add}" class="btn btn-success btn-sm mb-3">Add recipe</a>
        <a th:href="@{/login}" class="btn btn-success btn-sm mb-3">Login</a>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Title</th>
                    <th>Recipe page</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tempRecipe : ${recipes}">
                    <td th:text="${tempRecipe.title}" />
                    <td>
                        <a th:href="@{/recipe/{id}(id=${tempRecipe.id})}" class="btn btn-primary btn-sm">Recipe</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
