<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{recipeList.title}">Recipe List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body class="container mt-5">
    <h2 th:text="#{recipeList.header}">Recipe List (recipe-list)</h2>
    
    <a th:href="@{/admin/recipe/new}" class="btn btn-primary" th:text="#{recipeList.addNewRecipe}">Add new recipe</a>
    <a th:href="@{/admin/dashboard}" class="btn btn-danger" th:text="#{recipeList.dashboard}">Dashboard (laikinai)</a>

    <table class="table">
        <thead>
            <tr>
                <th scope="col" th:text="#{recipeList.recipeID}">Recipe ID</th>
                <th scope="col" th:text="#{recipeList.title}">Title</th>
                <th scope="col" th:text="#{recipeList.actions}">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tempRecipe : ${recipes}">
                <td th:text="${tempRecipe.id}"></td>
                <td th:text="${tempRecipe.title}"></td>
                <td>
                    <a th:href="@{/admin/recipe/details(recipeId=${tempRecipe.id})}" 
                       class="btn btn-info btn-sm" th:text="#{recipeList.details}">
                       Details
                    </a>
                    <a th:href="@{/admin/recipe/showEditForm(recipeId=${tempRecipe.id})}"
                       class="btn btn-primary btn-sm" th:text="#{recipeList.edit}">
                       Edit
                    </a>
                    <a th:href="@{/admin/recipe/delete(recipeId=${tempRecipe.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="if (!(confirm('#{recipeList.confirmDelete}'))) return false" th:text="#{recipeList.delete}">
                       Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.min.js"></script>
</body>
</html>
