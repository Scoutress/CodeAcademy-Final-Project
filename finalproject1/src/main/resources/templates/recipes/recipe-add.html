<!DOCTYPE html>
<html lang="lt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sukurti receptą</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body class="container mt-5">
    <h2>Sukurti receptą</h2>
    
    <form action="/admin/recipe/new" th:object="${newRecipe}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Pavadinimas:</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" />
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Aprašymas:</label>
            <textarea class="form-control" id="description" th:field="*{description}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Sukurti receptą</button>
    </form>

    <br>

    <p><a href="/admin/recipe/list" class="btn btn-info">Grįžti į receptų sąrašą</a></p>
    <p class="mt-3"><a href="/admin/dashboard" class="btn btn-secondary">Valdymo skydas</a></p>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.min.js"></script>
</body>
</html>
