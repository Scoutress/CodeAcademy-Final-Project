<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{recipe.createRecipe}">Create Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body class="container mt-5">
    <h2 th:text="#{recipe.createRecipe}">Create Recipe (recipe-add)</h2>
    
    <form th:action="@{/admin/recipe/new}" th:object="${newRecipe}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label" th:text="#{recipe.title}">Title:</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" />
        </div>
        <div class="mb-3">
            <label for="description" class="form-label" th:text="#{recipe.description}">Description:</label>
            <textarea class="form-control" id="description" th:field="*{description}"></textarea>
        </div>

        <!-- 
        <h3 th:text="#{recipe.ingredients}">Ingredients</h3>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col" th:text="#{recipe.ingredient}">Ingredient</th>
                    <th scope="col" th:text="#{recipe.unit}">Unit</th>
                    <th scope="col" th:text="#{recipe.quantity}">Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tempIngredient, rowStat : ${ingredients}">
                    <td th:text="${tempIngredient.name}"></td>
                    <td th:text="${tempIngredient.unit}"></td>
                    <td>
                        <input type="number" name="quantities" />
                        <input type="hidden" name="ingredientIds" th:value="${tempIngredient.id}" />
                    </td>
                </tr>                
            </tbody>
        </table>
         -->

        <button type="submit" class="btn btn-primary" th:text="#{recipe.createRecipeButton}">Create Recipe</button>
    </form>

    <br>

    <p><a th:href="@{/recipe/list}" class="btn btn-info" th:text="#{recipe.backToRecipesList}">Back to Recipes List</a></p>
    <p class="mt-3"><a href="/admin/dashboard" class="btn btn-secondary" th:text="#{recipe.backToDashboard}">Back to Dashboard</a></p>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.min.js"></script>
</body>
</html>
