<!DOCTYPE html>
<html lang="lt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recepto informacija</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body class="container mt-5">
    <h2>Recepto informacija</h2>

    <style>
        .break-line {
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 500px;
        }
    </style>
    
    <div>
        <p><strong>Pavadinimas:</strong></p>
        <pre class="break-line" th:text="${recipe.title}"><span></span></pre>
        <p><strong>Aprašymas:</strong></p>
        <pre class="break-line" th:text="${recipe.description}"><span></span></pre>
        
    </div>
   
    <a href="/recipe/list" class="btn btn-info">Grįžti į receptų sąrašą</a>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.min.js"></script>
</body>
</html>
