<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Recipes</h3>
        recipe-edit
        <hr>
        <p class="h4 mb-4">Create new recipe</p>
        <form action="#" th:action="@{/user/recipe/save}" th:object="${recipe}" method="post">
            <input type="text" th:field="*{title}" class="form-control mb-3 w-75" placeholder="Title">
            <input type="text" th:field="*{description}" class="form-control mb-3 w-75" placeholder="Description">
            <button type="submit" class="btn btn-info col-2">Save</button>
            <a th:href="@{/recipes}" class="btn btn-info col-3">All recipes</a>
        </form>        
    </div>
</body>
</html>
