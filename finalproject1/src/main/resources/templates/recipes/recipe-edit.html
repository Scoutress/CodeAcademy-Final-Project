<!DOCTYPE html>
<html lang="lt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atnaujinti receptą</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Atnaujinti receptą</h3>
        
        <hr>
        <p class="h4 mb-4">Atnaujinti</p>
        <form action="/admin/recipe/save" method="post">
            <input type="hidden" th:name="id" th:value="${recipe.id}" />
            
            <div class="mb-3">
                <label for="title" class="form-label">Pavadinimas:</label>
                <input type="text" name="title" class="form-control mb-4 w-75" id="title" th:value="${recipe.title}" required>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Aprašymas:</label>
                <!-- Pataisytas aprašymo laukas -->
                <textarea name="description" class="form-control mb-4 w-75" id="description" rows="5" th:text="${recipe.description}" required></textarea>
            </div>
            
            <button type="submit" class="btn btn-info col-3">Išsaugoti</button>
            <a href="/admin/recipe/list" class="btn btn-info col-3">Visi receptai</a>
        </form>        
    </div>
</body>
</html>
