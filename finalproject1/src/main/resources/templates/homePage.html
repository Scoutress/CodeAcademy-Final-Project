<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title th:text="#{homePage.title}">Home Page</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
              rel="stylesheet" 
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
              crossorigin="anonymous" />
    </head>

    <body>
        <h2 th:text="#{homePage.homePageHeading}">Home page</h2>
        <hr>
        <p>
            <span th:text="#{homePage.userLabel}">User:</span> <span sec:authentication="principal.username"></span>
            <br><br>
            <span th:text="#{homePage.roleLabel}">Role(s):</span> <span sec:authentication="principal.authorities"></span>
        </p>
        <hr>
        <form action="#" th:action="@{/logout}" method="POST">
            <input type="submit" th:value="#{homePage.logoutButton}" />
        </form>
    </body>
</html>
