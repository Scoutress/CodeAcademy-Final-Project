<!DOCTYPE html>
<html lang="lt" xmlns:th="http://www.thymeleaf.org">
    
    <meta charset="UTF-8">
    <title>Pridėti vartotoją</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body class="container mt-5">
    <h2>Pridėti vartotoją</h2>
    
    <form action="/admin/user/add-new" method="post">
        <div class="mb-3">
            <label for="firstName" class="form-label">Vardas:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Pavardė:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Slapyvardis:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">El.paštas:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Rolė:</label>
            <input type="text" class="form-control" id="role" name="role" required>
        </div>
        <button type="submit" class="btn btn-primary">Pridėti vartotoją</button>
    </form>
    
    <p class="mt-3"><a href="/admin/users" class="btn btn-secondary">Grįžti į vartotojų sąrašą</a></p>

</body>
</html>
