<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{user.add.title}">Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body class="container mt-5" th:lang="${#locale.language}">
    <h2 th:text="#{user.add.title}">Add User</h2>
    
    <form th:action="@{/admin/user/add-new}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="firstName" class="form-label" th:text="#{user.add.firstName}">First Name:</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label" th:text="#{user.add.lastName}">Last Name:</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label" th:text="#{user.add.username}">Username:</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label" th:text="#{user.add.email}">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label" th:text="#{user.add.role}">Role (temporary):</label>
            <input type="text" class="form-control" id="role" th:field="*{role}" required>
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{user.add.button}">Add User</button>
    </form>
    
    <p class="mt-3"><a href="/admin/users" class="btn btn-secondary" th:text="#{user.add.back}">Back to Users List</a></p>

</body>
</html>
