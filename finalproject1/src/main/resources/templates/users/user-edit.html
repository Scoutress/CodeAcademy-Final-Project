<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{user.edit.title}">Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body th:lang="${#locale.language}" class="container mt-5">
    <h2 th:text="#{user.edit.title}">Edit User</h2>
    user-edit
    <form th:action="@{/admin/user/edit/save/{id}}" th:object="${user}" method="post">
        
        <div class="mb-3">
            <label for="firstName" class="form-label" th:text="#{user.edit.firstName}">First Name:</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" />
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label" th:text="#{user.edit.lastName}">Last Name:</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" />
        </div>

        <div class="mb-3">
            <label for="email" class="form-label" th:text="#{user.edit.email}">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" />
        </div>

        <div class="mb-3">
            <label for="username" class="form-label" th:text="#{user.edit.username}">Username:</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" />
        </div>

        <button type="submit" class="btn btn-primary" th:text="#{user.edit.saveChanges}">Save Changes</button>
    </form>

    <p class="mt-3"><a href="/admin/users" class="btn btn-secondary" th:text="#{user.edit.backToList}">Back to Users List</a></p>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.min.js"></script>
</body>
</html>
