<!DOCTYPE html>
<html lang="lt" xmlns:th="http://www.thymeleaf.org"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atnaujinti vartotoją</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body class="container mt-5">
    <h2>Atnaujinti vartotoją</h2>
    <form action="/admin/user/edit/save/{id}" method="post">
        
        <div class="mb-3">
            <label for="firstName" class="form-label">Vardas:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" />
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Pavardė:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" />
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">El.paštas:</label>
            <input type="email" class="form-control" id="email" name="email" />
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">Slapyvardis:</label>
            <input type="text" class="form-control" id="username" name="username" />
        </div>

        <button type="submit" class="btn btn-primary">Išsaugoti pakeitimus</button>
    </form>

    <p class="mt-3"><a href="/admin/users" class="btn btn-secondary">Grįžti į vartotojų sąrašą</a></p>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.min.js"></script>
</body>
</html>
