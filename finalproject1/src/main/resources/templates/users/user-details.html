<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Vartotojo informacija</title>
</head>
<body class="container mt-5">
    <h2>Vartotojo informacija</h2>
    
    <p>Vardas ir pavardė: <span th:text="${user.firstName} + ' ' + ${user.lastName}"></span></p>
    <p>
        Slapyvardis: <span th:text="${user.username}"></span>
    </p>
    <p>
        El.paštas: <span th:text="${user.email}"></span>
    </p>
</body>
</html>
