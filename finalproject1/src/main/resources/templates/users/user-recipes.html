<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2>User Recipes</h2>
        user-recipes
        <h3 th:text="'Author: ' + ${user.firstName} + ' ' + ${user.lastName}"></h3>
        
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Recipe Id</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="recipe : ${recipes}">
                    <tr>
                        <td th:text="${recipe.id}"></td>
                        <td th:text="${recipe.title}"></td>
                        <td th:text="${recipe.description}"></td>
                        <td>
                            <a th:href="@{'/admin/user/recipe/edit/' + ${recipe.id}}" class="btn btn-primary btn-sm">Edit</a>
                            <a th:href="@{'/admin/user/recipe/delete/' + ${recipe.id}}" class="btn btn-danger btn-sm" data-confirm="Are you sure?">Delete</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.min.js"></script>
</body>
</html>
