<!-- users/user-list-admin.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2>Users (Neveikia user edit)</h2>
        user-list-admin
        <div class="mb-3">
            <a th:href="@{'/register'}" class="btn btn-success">Register</a>
        </div>
        <div class="mb-3">
            <a th:href="@{/admin/dashboard}" class="btn btn-danger btn-sm mb-3">Dashboard (laikinai)</a>
        </div>
        
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>User Id</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Recipes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="user : ${users}">
                    <tr>
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.role}"></td>
                        <td th:text="${user.recipeCount}"></td>
                        <td>
                            <a  th:href="@{'/admin/user/recipes/' + ${user.id}}"
                                class="btn btn-info btn-sm">
                                Recipes
                            </a>
                            <a  th:href="@{'/admin/user/edit/' + ${user.id}}" 
                                class="btn btn-primary btn-sm">
                                Edit
                            </a>
                            <a th:href="@{'/admin/user/delete/' + ${user.id}}" 
                            class="btn btn-danger btn-sm" 
                            onclick="if (!(confirm('Are you sure?'))) return false">
                            Delete
                            </a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.min.js"></script>
</body>
</html>
