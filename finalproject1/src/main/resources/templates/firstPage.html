<!DOCTYPE html>
<html lang="lt">

<head>
    <title>Receptai</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center mb-4">Receptai</h2>
            <hr />

            <div class="text-center mb-3">
                <p class="mt-3">
                    <a href="/login" class="btn btn-secondary mr-2">Prisijungti (laikinai neveikia)</a>
                    <a href="/admin/dashboard" class="btn btn-secondary">Valdymo skydas (laikinai)</a>
                </p>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Pavadinimas</th>
                        <th scope="col">Veiksmai</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tempRecipe : ${recipes}">
                        <td th:text="${tempRecipe.title}"></td>
                        <td>
                            <a th:href="@{/recipe/details(recipeId=${tempRecipe.id})}" class="btn btn-info btn-sm">Receptas</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.min.js"></script>
</body>

</html>
