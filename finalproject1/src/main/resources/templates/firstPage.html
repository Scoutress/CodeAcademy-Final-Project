<!DOCTYPE html>
<html lang="lt">
<head>
    <title>Receptai</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" 
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
          crossorigin="anonymous" />
</head>

<body>
    <h2>Receptai</h2>
    <hr>
    <div>
        <p class="mt-3"><a href="/login" class="btn btn-secondary">Prisijungti (laikinai neveikia)</a></p>
        <!--<p class="mt-3"><a href="/admin/dashboard" class="btn btn-secondary">Valdymo skydas (laikinai)</a></p>-->
    </div>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Pavadinimas</th>
                <th scope="col">Veiksmai</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tempRecipe : ${recipes}">
                <td th:text="${tempRecipe.title}"></td>
                <td>
                    <a th:href="@{/recipe/details(recipeId=${tempRecipe.id})}" class="btn btn-info btn-sm">Receptas</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
