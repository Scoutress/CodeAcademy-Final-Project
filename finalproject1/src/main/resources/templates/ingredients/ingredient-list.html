<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingridientų sąrašas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body class="container mt-5">
    <h2>Ingridientų sąrašas</h2>
    
    <a href="/admin/ingr/new" class="btn btn-primary">Pridėti naują ingridientą</a>
    <a href="/admin/dashboard" class="btn btn-danger">Valdymo skydas</a>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Ingridiento ID</th>
                <th scope="col">Pavadinimas</th>
                <th scope="col">Kaina</th>
                <th scope="col">Matavimo vienetas</th>
                <th scope="col">Veiksmai</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tempIngredient : ${ingredients}">
                <td th:text="${tempIngredient.id}"></td>
                <td th:text="${tempIngredient.name}"></td>
                <td th:text="${tempIngredient.price}"></td>
                <td th:text="${tempIngredient.unit}"></td>
                <td>
                    <a th:href="@{'/admin/ingr/showEditForm?ingredientId=' + ${tempIngredient.id}}"
                    class="btn btn-primary btn-sm">Pakeisti
                    </a>
                    <a th:href="@{'/admin/ingr/delete/' + ${tempIngredient.id}}"
                    class="btn btn-danger btn-sm"
                    onclick="if (!(confirm('Delete ingredient?'))) return false">Pašalinti
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.min.js"></script>
</body>
</html>
