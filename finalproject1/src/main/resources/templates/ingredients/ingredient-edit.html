<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atnaujinti ingridientą</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="/path/to/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#price').on('input', function() {
                var input = $(this);
                var regex = /^[0-9]+(\.[0-9]*)?$/;
                var isNumber = regex.test(input.val());
                if (!isNumber) {
                    alert('Enter a valid number');
                    input.val('');
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h3>Atnaujinti ingridientą</h3>
        
        <hr>
        <p class="h4 mb-4">Edit ingredient</p>
        <form action="/admin/ingr/save" th:object="${ingredient}" th:action="@{/admin/ingr/save}" method="post">
            <input type="hidden" th:field="*{id}">
            
            <div class="mb-4 w-75">
                <label for="name">Pavadinimas:</label>
                <input type="text" th:field="*{name}" class="form-control">
            </div>
            
            <div class="mb-4 w-75">
                <label for="price">Kaina:</label>
                <input type="text" th:field="*{price}" class="form-control" id="price" pattern="^[0-9]+(\.[0-9]*)?$">
            </div>
            
            <div class="mb-4 w-75">
                <label for="unit">Matavimo vienetas:</label>
                <select th:field="*{unit}" class="form-control">
                    <option value="gram">Gramas</option>
                    <option value="mililiter">Mililitras</option>
                    <option value="tablespoon">Šaukštas</option>
                    <option value="teaspoon">Šaukštelis</option>
                    <option value="unit">Vienetas</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-info col-3">Išsaugoti</button>
            <a href="/admin/ingr/list" class="btn btn-info col-3">Visi ingredientai</a>
        </form>        
    </div>
</body>
</html>
