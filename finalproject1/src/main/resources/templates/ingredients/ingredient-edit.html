<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Ingredient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Edit Ingredient (ingredient-edit)</h3>
        
        <hr>
        <p class="h4 mb-4">Edit ingredient</p>
        <form th:action="@{/admin/ingr/save}" th:object="${ingredient}" method="post">
            <input type="hidden" th:field="*{id}">
            
            <div class="mb-4 w-75">
                <label for="name">Name:</label>
                <input type="text" th:field="*{name}" class="form-control">
            </div>
            
            <div class="mb-4 w-75">
                <label for="priceForOneGram">Price For One Gram:</label>
                <input type="text" th:field="*{priceForOneGram}" class="form-control">
            </div>
            
            <div class="mb-4 w-75">
                <label for="priceForOneMililitre">Price For One Mililitre:</label>
                <input type="text" th:field="*{priceForOneMililitre}" class="form-control">
            </div>
            
            <div class="mb-4 w-75">
                <label for="priceForOneTablespoon">Price For One Tablespoon:</label>
                <input type="text" th:field="*{priceForOneTablespoon}" class="form-control">
            </div>
            
            <div class="mb-4 w-75">
                <label for="priceForOneTeaspoon">Price For One Teaspoon:</label>
                <input type="text" th:field="*{priceForOneTeaspoon}" class="form-control">
            </div>
            
            <div class="mb-4 w-75">
                <label for="priceForOneUnit">Price For One Unit:</label>
                <input type="text" th:field="*{priceForOneUnit}" class="form-control">
            </div>
            
            <button type="submit" class="btn btn-info col-3">Save</button>
            <a th:href="@{/admin/ingr/list}" class="btn btn-info col-3">All ingredients</a>
        </form>        
    </div>
</body>
</html>
