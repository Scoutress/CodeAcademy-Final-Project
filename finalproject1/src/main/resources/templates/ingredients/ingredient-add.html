<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new ingredient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body class="container mt-5">
    <h2>Add new ingredient</h2>
    
    <form th:action="@{/admin/ingr/new}" th:object="${newIngredient}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" />
        </div>
        <div class="mb-3">
            <label for="priceForOneGram" class="form-label">Price For One Gram:</label>
            <input type="text" class="form-control" id="priceForOneGram" th:field="${newIngredient.priceForOneGram}" />
        </div>
        <div class="mb-3">
            <label for="priceForOneMililitre" class="form-label">Price For One Mililitre:</label>
            <input type="text" class="form-control" id="priceForOneMililitre" th:field="${newIngredient.priceForOneMililitre}" />
        </div>
        <div class="mb-3">
            <label for="priceForOneTablespoon" class="form-label">Price For One Tablespoon:</label>
            <input type="text" class="form-control" id="priceForOneTablespoon" th:field="${newIngredient.priceForOneTablespoon}" />
        </div>
        <div class="mb-3">
            <label for="priceForOneTeaspoon" class="form-label">Price For One Teaspoon:</label>
            <input type="text" class="form-control" id="priceForOneTeaspoon" th:field="${newIngredient.priceForOneTeaspoon}" />
        </div>
        <div class="mb-3">
            <label for="priceForOneUnit" class="form-label">Price For One Unit:</label>
            <input type="text" class="form-control" id="priceForOneUnit" th:field="${newIngredient.priceForOneUnit}" />
        </div>
        
        <button type="submit" class="btn btn-primary">Add Ingredient</button>
    </form>
    

    <br>
    <p><a th:href="@{/admin/ingr/list}" class="btn btn-info">Back to Ingredient List</a></p>
    <p class="mt-3"><a th:href="@{/admin/dashboard}" class="btn btn-secondary">Back to Dashboard</a></p>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.min.js"></script>
</body>
</html>
